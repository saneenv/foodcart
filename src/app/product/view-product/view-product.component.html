  <!-- Product section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productdata.productImg}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">product id: {{productdata.id}}</div>
                <h1 class="display-5 fw-bolder">{{productdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="">Price: {{productdata.price}} RS</span><br>
                    <span>Rating: {{productdata.rating}}</span><br>
                    <span>Review: {{productdata.review}}</span>

                </div>
                <p class="lead">{{productdata.description}}</p>
                <div class="d-flex">
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                    <button class="btn btn-dark flex-shrink-0 " type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a style="text-decoration: none; color: white;" href="product/edit-product/{{productdata.id}}"> Edit</a>
                        
                    </button>
                    <button class="btn btn-dark flex-shrink-0 ms-3" type="button">
                        <i class="bi-cart-fill me-1"></i>
                       <a style="text-decoration: none; color: white;" href="product/delete-product/{{productdata.id}}"> Delete</a>
                        
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
